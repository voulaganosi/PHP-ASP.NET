<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lab 9.7</title>
<script type="text/javascript"> 
function colorHead(){
	var oHeadings = document.getElementsByTagName(document.getElementById("slct").value);
	for (i=0; i < oHeadings.length; i++){
		oHeadings[i].style.backgroundColor = "yellow"
	}
}

function clearHead(){
	var oHeadings = document.getElementsByTagName(document.getElementById("slct").value);
	for (i=0; i < oHeadings.length; i++){
		oHeadings[i].style.backgroundColor = ""
	}
}

</script>
</head>

<body>
<h1>(Heading 1)</h1>
<p>paragraph</p>
<h4>(Heading 4)</h4>
<p>paragraph</p>
<h5>(Heading 5)</h5>
<h4>(Heading 4)</h4>
<h2>(Heading 2)</h2>
<h5>(Heading 5)</h5>
<p>
  <input type="button" value="Χρωμάτισε" onclick="colorHead();">
  <input type="button" value="Αποχρωμάτισε" onclick="clearHead();" >
</p>
<p>
  <select name="slct" id="slct">
    <option value="h1">H1</option>
    <option value="h2">H2</option>
    <option value="h3">H3</option>
    <option value="h4">H4</option>
    <option value="h5">H5</option>
    <option value="h6">H6</option>
  </select>
</p>
</body>
