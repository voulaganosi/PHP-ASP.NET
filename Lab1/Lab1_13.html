<script type="text/javascript">
	function tfocus(p){
		p.style.backgroundColor = "yellow";
	}
	function tblur(p){
		if(p.value=="")
			p.style.backgroundColor = "white";
		else
			p.style.backgroundColor = "red";
	}
	</script>
</head>

<body>

</body>
<p><input type="text" id="t1" onblur="tblur(this)" onfocus="tfocus(this)" /></p>
