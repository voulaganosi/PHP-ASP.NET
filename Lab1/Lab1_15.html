<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
<script type="text/javascript">
	var myImages = ["1.jpg", "2.jpg", "check.jpg", "index.jpg"];
	var l = myImages.length;
	var eikona;
	var index = 0;
	function N(){
		eikona = document.getElementById("eikona1");
		index++;
		if(index==l) index = 0;
		eikona.src = myImages[index];
	}
	function P(){
		eikona = document.getElementById("eikona1");
		index--;
		if(index<0) index = l-1;
		eikona.src = myImages[index];
	}
</script>
</head>


<body>
<img src="1.jpg" id="eikona1" width="120" height="96" /><br/>
<input type="button" id="b1" value="Previous" onclick="P()"/>
<input type="button" id="b2" value="Next" onclick="N()"/>
</body>

</html>
